<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>QR code component</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"/>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="main">
      <div class="card">
        <div class="card__img" role="img" aria-label="QR Code"></div>
        <div class="card__text">
          <h1 class="card__heading">Improve your front-end skills by building projects</h1>
          <p class="card__paragraph">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
        </div>
      </div>
    </main>
  </body>
</html>
